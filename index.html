<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃了吗 - 每一个饭点都值得温柔对待</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 1. 全局与背景设置 */
        body { 
            background-color: #FFF9F0; 
            overscroll-behavior-y: contain; /* 防止手机端下拉刷新干扰页面切换 */
        }
    
        /* 2. 核心层级保护：确保内容和按钮不被遮挡 */
        #feedContainer {
            position: relative;
            z-index: 10;
        }
    
        button {
            touch-action: manipulation; /* 消除手机端 300ms 点击延迟 */
            position: relative;
            z-index: 20;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* 去除手机点击时的蓝色阴影 */
        }
    
        /* 3. 拍照按钮与反馈 */
        .shutter-btn { 
            background-color: #FF8A5B; 
            transition: transform 0.1s ease;
        }
        .shutter-btn:active { 
            transform: scale(0.9); 
        }
    
        /* 4. 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
        /* 5. 视图容器适配 */
        main > div {
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* 6. 确保导航栏始终在最前方 */
        nav {
            z-index: 50;
        }
    
        /* 7. 弹窗层级（最高级） */
        #matchModal {
            z-index: 100;
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-between font-sans overflow-hidden select-none">

    <header id="appHeader" class="p-8 text-center mt-12 transition-all">
        <h1 class="text-5xl font-bold text-gray-900 tracking-tighter mb-4">吃了吗</h1>
        <p class="text-lg text-gray-500 leading-relaxed font-light">每一个平凡的饭点，<br>都值得被温柔对待。</p>
    </header>

    <main class="flex-1 relative overflow-hidden">
        
        <div id="startView" class="h-full flex flex-col justify-center items-center">
            <div class="relative">
                <div class="absolute inset-0 bg-orange-200 rounded-full blur-xl opacity-30 animate-pulse"></div>
                <button id="captureBtn" class="shutter-btn relative w-52 h-52 rounded-full flex flex-col justify-center items-center shadow-2xl border-[12px] border-white transition-all">
                    <span class="text-white text-3xl font-bold tracking-widest">吃了吗</span>
                    <span class="text-white/80 text-xs mt-2 font-light">记录生活温度</span>
                </button>
            </div>
        </div>

        <div id="cameraView" class="hidden fixed inset-0 bg-black flex flex-col items-center justify-between z-50">
            <div class="w-full p-6"><button onclick="location.reload()" class="text-white text-2xl">✕</button></div>
            <video id="video" autoplay playsinline class="w-full h-2/3 object-cover"></video>
            <div class="w-full pb-20 flex flex-col items-center">
                <button id="shutter" class="w-24 h-24 bg-white rounded-full border-[10px] border-gray-300 shadow-2xl active:scale-90 transition-all"></button>
            </div>
        </div>

        <canvas id="canvas" class="hidden"></canvas>
        <div id="photoPreview" class="hidden h-full flex flex-col items-center p-6 bg-[#FFF9F0] overflow-y-auto no-scrollbar">
            <img id="photo" class="w-full rounded-[2rem] shadow-2xl border-4 border-white mb-4 max-h-[45vh] object-cover" />
            <div class="w-full px-2 mb-6">
                <p class="text-[10px] text-gray-400 mb-3 ml-2 uppercase tracking-widest">此刻心情</p>
                <div id="moodOptions" class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                    <span class="mood-tag px-4 py-2 bg-white rounded-full text-xs border border-orange-100 whitespace-nowrap cursor-pointer transition-all text-gray-600" data-mood="🏃 工作餐">🏃 工作餐</span>
                    <span class="mood-tag px-4 py-2 bg-white rounded-full text-xs border border-orange-100 whitespace-nowrap cursor-pointer transition-all text-gray-600" data-mood="🍚 慢慢吃">🛋️ 慢慢啃</span>
                    <span class="mood-tag px-4 py-2 bg-white rounded-full text-xs border border-orange-100 whitespace-nowrap cursor-pointer transition-all text-gray-600" data-mood="💻 加班中">💻 加班中</span>
                    <span class="mood-tag px-4 py-2 bg-white rounded-full text-xs border border-orange-100 whitespace-nowrap cursor-pointer transition-all text-gray-600" data-mood="👨‍👩‍👧 陪家人">👨‍👩‍👧 陪家人</span>
                    <span class="mood-tag px-4 py-2 bg-white rounded-full text-xs border border-orange-100 whitespace-nowrap cursor-pointer transition-all text-gray-600" data-mood="😋 味道赞">😋 味道赞</span>
                </div>
            </div>
            <div class="flex gap-4 w-full">
                <button id="retake" class="flex-1 py-4 bg-gray-200 rounded-2xl font-bold text-gray-500">重拍</button>
                <button id="save" class="flex-[2] py-4 bg-orange-500 rounded-2xl font-bold text-white shadow-lg">发布烟火</button>
            </div>
        </div>

        <section id="squareView" class="hidden h-full overflow-y-auto px-6 pt-4 pb-32 no-scrollbar">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">此刻烟火</h1>
            <p class="text-gray-400 text-sm mb-8 italic">“总有人在陪你吃饭”</p>
            <div id="feedContainer" class="flex flex-col gap-6"></div>
        </section>

        <section id="discoveryView" class="hidden h-full flex flex-col px-6 pt-4 bg-[#FFF9F0]">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">今天吃啥</h1>
            <p class="text-gray-400 text-sm mb-12">纠结结束，交给命运</p>
            <div class="flex-1 flex flex-col justify-center items-center pb-20">
                <div class="w-64 h-64 bg-white rounded-full shadow-xl border-[10px] border-white flex items-center justify-center relative">
                    <div id="foodResult" class="text-2xl font-bold text-orange-600 px-4 text-center">？</div>
                </div>
                <button id="spinBtn" class="mt-12 px-12 py-4 bg-orange-500 text-white rounded-2xl font-bold shadow-lg active:scale-95 transition-all">开启盲盒</button>
                <p id="healthTip" class="mt-6 text-sm text-gray-400 opacity-0 transition-opacity italic">建议吃点清淡的哦</p>
            </div>
        </section>

        <section id="familyView" class="hidden h-full flex flex-col px-6 pt-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">家人牵挂</h1>
            <div class="mt-10 p-8 bg-white rounded-[2rem] border border-orange-100 shadow-sm text-center">
                <div class="text-4xl mb-4">🏠</div>
                <h3 class="text-xl font-bold text-gray-800">邀请家人</h3>
                <p class="text-gray-500 mt-2 text-sm leading-relaxed">绑定后，他们会准时收到你的用餐提醒。</p>
                <button class="mt-8 w-full py-4 bg-orange-50 text-orange-600 rounded-2xl font-bold border border-orange-100">生成邀请链接</button>
            </div>
        </section>
        <div id="matchModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-lg z-[60] flex flex-col items-center justify-center p-8">
            <p class="text-orange-400 text-sm mb-2 animate-bounce">匹配成功！</p>
            <h2 class="text-white text-xl font-bold mb-6">此时此刻，也有人陪你吃饭</h2>
            <div class="bg-white p-3 rounded-[2.5rem] w-full max-w-xs shadow-2xl">
                <img id="matchImage" src="" class="w-full h-72 object-cover rounded-[2rem] mb-4">
                <p id="matchMood" class="text-center font-bold text-gray-800 mb-2"></p>
                <p id="matchLocation" class="text-center text-xs text-gray-400"></p>
            </div>
            <button onclick="closeMatch()" class="mt-10 px-10 py-3 bg-white/20 text-white rounded-full border border-white/30">进入广场</button>
        </div>
        <div id="matchModal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] flex flex-col items-center justify-center p-8 transition-all">
    
            <div id="matchLoading" class="flex flex-col items-center justify-center">
                <div class="relative w-24 h-24 mb-6">
                    <div class="absolute inset-0 border-4 border-orange-500/20 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-t-orange-500 rounded-full animate-spin"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-2xl">🔍</div>
                </div>
                <p class="text-orange-400 font-medium tracking-[0.2em] animate-pulse">正在寻找此时此刻的饭友...</p>
                <p class="text-gray-500 text-[10px] mt-2">穿越山海，去遇见另一份烟火</p>
            </div>
        
            <div id="matchContent" class="hidden relative w-full max-w-xs animate-in zoom-in duration-700">
                <p class="text-orange-400 text-center text-sm font-bold mb-6 tracking-widest">✨ 遇见了！</p>
                <div class="bg-white p-4 pb-10 rounded-[2.5rem] shadow-2xl rotate-2">
                    <img id="matchImage" src="" class="w-full h-80 object-cover rounded-[1.5rem] mb-4 shadow-inner">
                    <p id="matchMood" class="text-center text-xl font-bold text-gray-800"></p>
                    <p id="matchLocation" class="text-center text-xs text-gray-400 mt-2"></p>
                </div>
                <button onclick="closeMatch()" class="w-full mt-10 py-4 bg-orange-500 text-white rounded-full font-bold shadow-lg active:scale-95 transition-all">
                    去广场打个招呼
                </button>
            </div>
        </div>
    </main>

    <nav class="bg-white/90 backdrop-blur-md border-t border-orange-50 p-4 flex justify-around items-center pb-10 z-40">
        <div class="flex flex-col items-center gap-1 cursor-pointer transition-colors text-gray-400">
            <span class="text-xl">🌍</span><span class="text-[10px]">广场</span>
        </div>
        <div class="flex flex-col items-center gap-1 cursor-pointer transition-colors text-orange-500 font-bold">
            <span class="text-xl">📸</span><span class="text-[10px]">记录</span>
        </div>
        <div class="flex flex-col items-center gap-1 cursor-pointer transition-colors text-gray-400">
            <span class="text-xl">🎲</span><span class="text-[10px]">吃啥</span>
        </div>
        <div class="flex flex-col items-center gap-1 cursor-pointer transition-colors text-gray-400">
            <span class="text-xl">🏠</span><span class="text-[10px]">家人</span>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
